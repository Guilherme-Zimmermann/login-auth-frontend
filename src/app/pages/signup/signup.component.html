<app-default-layout
  titleInput="Registre-se e comeÃ§e hoje!"
  primaryButtonText="Registrar-se Agora"
  secondaryButtonText="Entrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu Nome"
      placeholder="Insira o seu Nome"
    >
      <img src="/assets/svg/email-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Insira o seu email"
    >
      <img src="/assets/svg/email-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Insira a sua senha"
    >
      <img src="/assets/svg/lock-icon.svg" alt="">
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirme sua Senha"
      placeholder="Confirme a sua senha"
    >
      <img src="/assets/svg/lock-icon.svg" alt="">
    </app-primary-input>
  </form>
</app-default-layout>
