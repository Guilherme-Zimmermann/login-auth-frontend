<app-default-layout
  titleInput="Alterar senha"
  primaryButtonText="Resetar senha"
  secondaryButtonText="Voltar para a pÃ¡gina de login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!resetPasswordForm.valid"
>
  <form [formGroup]="resetPasswordForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Insira o seu email"
    >
      <img src="/assets/svg/email-icon.svg" alt="">
    </app-primary-input>
  </form>
</app-default-layout>
